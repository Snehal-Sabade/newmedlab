
<div class="container">
    <div class="row">
        <div><h2>Top Deals</h2></div>
        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let deal of topdeals">
                <ng-template carouselSlide [id]="deal.id">
                    <!-- <img [src]="deal.productImageSlug[0]" [alt]="slide.alt" [title]="slide.title" /> -->
                    <div class="card " style="width: 18rem;">
                        <img [src]="deal.productImageSlug[0]" class="card-img-top " alt="..." >
                        <div class="card-body">
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                      </div>
                </ng-template>
            </ng-container>
        </owl-carousel-o>
        <div>View all</div>
</div>
</div>
