<div class="container mt-2">
    <div class="row" *ngFor="let category of topDealByCategory;let i=index;">
        <div class="col-md-2 m-2 my-4 ">
            <div class="card card-block  " style="width: 220px;  height: 380px;">
                <div class="card-body d-flex text-align-center justify-content-center flex-column">
                    <h5>{{category.categoryName}}</h5>
                    <h5 class="text-primary">View All</h5>
                </div>
            </div>
        </div>
        <div class="col-md-2 mx-5 py-2 " *ngFor="let deal of category.top_deals">
            <div class="card-body" (click)="navigateToTopDealProduct(deal.drugCode)">
                <div class="card card-block cursor " style="width: 280px">

                    <img [src]="deal.productImageSlug[0]" class="card-img-top m-2 p-4 rounded-pill" alt="..."
                        height="210px">

                    <h5 class=" card-title card-description" [title]="deal.description">{{deal.description}}
                    </h5>

                    <span class="card-text text-muted">{{deal.type}}</span>
                    <p class="card-text text-muted">MRP <span>Rs.<s>{{deal.actualPrice}}</s></span></p>
                    <p style="font-size:20px">Rs.<span class="ms-0">{{deal.discountPrice}}</span>
                        <button class="btn border border-dark-black"
                            (click)="onAddToCart($event,deal);">Add</button>
                    </p>

                </div>
            </div>
        </div>
    </div>
</div>
