<div class="container">
    <div class="row">
      <div *ngIf="!isLoggedIn" class="btn btn-danger">Password and Username does not matched,Please SignUp. </div> 
        <form [formGroup]="logInForm" (ngSubmit)="logIn()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label" >Mobile Number</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="mobileNo">
              <div id="emailHelp" class="form-text">We'll never share your mobile with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" >LogIn</button>
          </form>
    </div>
</div>
