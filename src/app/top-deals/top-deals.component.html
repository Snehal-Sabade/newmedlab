<div class="container clearfix">
    <div class="clearfix mt-4 mb-4">
        <div class="float-start fs-4 fw-bold">Top Deals</div>
        <div class="float-end fs-5 text-primary" routerLink="/view-product-details-by-category">View All</div>
    </div>
    <div class="row cusor">

        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let deal of products">
                <ng-template carouselSlide [id]="deal.id">
                    <div class="card card-block cursor" style="width: 280px">

                        <img [src]="deal.productImageSlug[0]" class="card-img-top m-2 p-4 rounded-pill" alt="..."
                            height="210px">
                        <div class="card-body" (click)="navigateToTopDealProduct(deal.drugCode)">

                            <h5 class=" card-title card-description" [title]="deal.description">{{deal.description}}
                            </h5>

                            <span class="card-text text-muted">{{deal.type}}</span>
                            <p class="card-text text-muted">MRP <span>Rs.<s>{{deal.actualPrice}}</s></span></p>
                            <p style="font-size:20px">Rs.<span class="ms-0">{{deal.discountPrice}}</span></p>

                        </div>
                        <div>
                            <button (click)="addToCart(deal)"
                                    class="btn border border-dark-black ">Add</button>
                        </div>
                    </div>
                </ng-template>
            </ng-container>
        </owl-carousel-o>

    </div>

</div>
